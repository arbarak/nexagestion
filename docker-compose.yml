version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nexagestion-db
    environment:
      POSTGRES_USER: ${DB_USER:-nexagestion}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
      POSTGRES_DB: ${DB_NAME:-nexagestion}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nexagestion}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexagestion-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nexagestion-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexagestion-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexagestion-app
    environment:
      DATABASE_URL: postgresql://${DB_USER:-nexagestion}:${DB_PASSWORD:-secure_password}@postgres:5432/${DB_NAME:-nexagestion}
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexagestion-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nexagestion-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - nexagestion-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  nexagestion-network:
    driver: bridge

